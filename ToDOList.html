<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("#btn").click(function(){
                var v=$("#todo").val();
                var v1=$("#todate").val();
                $("#tbl").append("<tr>MyTasks</tr>")
                $("#tbl").append("<tr><td>"+v+"</td> <td>"+v1+"</td>  <td>  <button class='button button3' id=del>Delete</button> </td></tr>");
                });
            });
           
            $(document).on("click","#del",function(){
                $(this).closest("tr").remove();
            })

        </script>
    </head>

    <body>

        

            <div class="card">
                <div class="card-header">
                  Add Task
                </div>
                <div class="card-body">
                  <h5 class="card-title">Finish.....</h5>
                  <p class="card-text"><input type="text" id="todo"><input type="date" id="todate"></p>
                  <input type="button" id="btn" value="Add">
                </div>
              </div>
        <table id="tbl" class="table table-striped-columns" ></table>
       
        </div>
       
    </body>
</html>
